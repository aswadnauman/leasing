<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Edit Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Photo Edit Test</h2>
        
        <div class="mb-3">
            <label for="test-photo-upload" class="form-label">Select Photo</label>
            <input type="file" class="form-control" id="test-photo-upload" accept="image/*">
        </div>
        
        <div class="mb-3">
            <label class="form-label">Photo Preview</label>
            <div id="test-photo-preview" class="mt-2 border p-2" style="min-height: 150px; background-color: #f8f9fa;">
                <span class="text-muted">No image selected</span>
            </div>
        </div>
        
        <div class="mb-3">
            <label for="test-photo-data" class="form-label">Photo Data</label>
            <input type="text" class="form-control" id="test-photo-data" readonly>
        </div>
        
        <div class="mb-3">
            <label for="existing-photo-path" class="form-label">Existing Photo Path</label>
            <input type="text" class="form-control" id="existing-photo-path" value="uploads/recovery_persons/rp_TEST001_photo.jpg">
        </div>
        
        <button id="clear-preview" class="btn btn-secondary">Clear Preview</button>
        <button id="display-existing" class="btn btn-info">Display Existing Photo</button>
        <button id="test-handler" class="btn btn-primary">Test Handler</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/image_handler.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing file upload handler');
            
            // Initialize file upload handler
            if (typeof handleFileUpload === 'function') {
                console.log('Calling handleFileUpload');
                handleFileUpload('test-photo-upload', 'test-photo-preview', 'test-photo-data');
            } else {
                console.error('handleFileUpload function not found');
            }
            
            // Clear preview button
            document.getElementById('clear-preview').addEventListener('click', function() {
                document.getElementById('test-photo-preview').innerHTML = '<span class="text-muted">No image selected</span>';
                document.getElementById('test-photo-data').value = '';
                document.getElementById('test-photo-upload').value = '';
            });
            
            // Display existing photo button
            document.getElementById('display-existing').addEventListener('click', function() {
                const photoPath = document.getElementById('existing-photo-path').value;
                console.log('Displaying existing photo:', photoPath);
                if (typeof displayExistingPhoto === 'function') {
                    displayExistingPhoto('test-photo-preview', photoPath);
                } else {
                    console.error('displayExistingPhoto function not found');
                }
            });
            
            // Test handler button
            document.getElementById('test-handler').addEventListener('click', function() {
                console.log('Testing handler manually');
                if (typeof handleFileUpload === 'function') {
                    handleFileUpload('test-photo-upload', 'test-photo-preview', 'test-photo-data');
                } else {
                    console.error('handleFileUpload function not found');
                }
            });
        });
    </script>
</body>
</html>
