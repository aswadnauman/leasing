<!DOCTYPE html>
<html>
<head>
    <title>Select2 Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Select2 Test</h2>
        
        <div class="mb-3">
            <label for="profession" class="form-label">Profession:</label>
            <select id="profession" class="form-control select2-master" data-type="profession">
                <option value="">Select Profession</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="area" class="form-label">Area:</label>
            <select id="area" class="form-control select2-master" data-type="area">
                <option value="">Select Area</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="road" class="form-label">Road:</label>
            <select id="road" class="form-control select2-master" data-type="road">
                <option value="">Select Road</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="city" class="form-label">City:</label>
            <select id="city" class="form-control select2-master" data-type="city">
                <option value="">Select City</option>
            </select>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('.select2-master').select2({
                placeholder: "Search and select...",
                allowClear: true,
                ajax: {
                    url: 'clients.php',
                    dataType: 'json',
                    delay: 250,
                    data: function (params) {
                        return {
                            action: 'search_master',
                            type: $(this).data('type'),
                            q: params.term
                        };
                    },
                    processResults: function (data) {
                        // Handle both formats: with "results" key and without
                        if (data.results) {
                            return {
                                results: data.results
                            };
                        }
                        return {
                            results: data
                        };
                    },
                    cache: true
                },
                minimumInputLength: 1
            });
        });
    </script>
</body>
</html>
