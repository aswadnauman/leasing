<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Add Photo Test</h2>
        
        <form method="POST" id="test-form">
            <input type="hidden" id="test-photo-data" name="photo_data">
            
            <div class="mb-3">
                <label for="test-photo-upload" class="form-label">Select Photo</label>
                <input type="file" class="form-control" id="test-photo-upload" accept="image/*">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Photo Preview</label>
                <div id="test-photo-preview" class="mt-2 border p-2" style="min-height: 150px; background-color: #f8f9fa;">
                    <span class="text-muted">No image selected</span>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="recovery_person_id" class="form-label">Recovery Person ID</label>
                <input type="text" class="form-control" name="recovery_person_id" id="recovery_person_id" value="TEST001" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" id="test-handler" class="btn btn-secondary">Test Handler</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/image_handler.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing file upload handler');
            
            // Initialize file upload handler
            if (typeof handleFileUpload === 'function') {
                console.log('Calling handleFileUpload');
                handleFileUpload('test-photo-upload', 'test-photo-preview', 'test-photo-data');
            } else {
                console.error('handleFileUpload function not found');
            }
            
            // Test handler button
            document.getElementById('test-handler').addEventListener('click', function() {
                console.log('Testing handler manually');
                if (typeof handleFileUpload === 'function') {
                    handleFileUpload('test-photo-upload', 'test-photo-preview', 'test-photo-data');
                } else {
                    console.error('handleFileUpload function not found');
                }
            });
            
            // Form submission
            document.getElementById('test-form').addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Form submitted');
                console.log('Photo data length:', document.getElementById('test-photo-data').value.length);
                console.log('Photo data preview:', document.getElementById('test-photo-data').value.substring(0, 100));
                
                // Simulate form submission
                alert('Form would be submitted with photo data of length: ' + document.getElementById('test-photo-data').value.length);
            });
        });
    </script>
</body>
</html>
